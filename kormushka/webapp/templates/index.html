<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {{title}} {% endblock %}</title>

    {% load staticfiles %}
    <link href="{% static 'webapp/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'webapp/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'webapp/css/jquery-ui.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">kormushka</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="" href={% if user.username %} "/logout/">Выйти ({{ user.username }}) {% else %}"/login/">Войти {% endif %} </a></li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container cont"> 

      {% block login %}{% endblock %}
      {% block userinfo %}{% endblock %}
      {% block form_add%}{% endblock %}
      {% block list-purchase %}{% endblock %}
    </div>
  </body>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="{% static 'webapp/js/bootstrap.js' %}"></script>
  <script src="{% static 'webapp/js/app.js' %}"></script>
  <script src="{% static 'webapp/js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript">
  var csrf_token = '{{ csrf_token }}';
</script>
</html>
